name: Go编译和测试

on:
  push:
    branches: [ "master" ]

jobs:

  go-build-test:
    runs-on: ubuntu-latest
    # 该push事件不是由其他workflow触发的，因此该作业将被执行
    if: github.event.source == ''
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.4

    - name: Go build
      run: go build -v ./...

    - name: Go test
      run: go test -v ./...